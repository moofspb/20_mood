<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Настроение</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
</head>

<body>

  <h1>Шутеечки за триста</h1>
  <div id="container">
    <p class="js-joke-content"></p>
  </div>
  <div id="reload-button">
    <a href="#" id="js-joke-reloader" class="action-button shadow animate green">Шуткануть</a>
  </div>

  <script type="text/javascript">
    function getRandomJoke() {
      $.getJSON('jokes.json', function (data) {
        var jokes = (data["jokes"]);
        var item = jokes[Math.floor(Math.random() * jokes.length)];
        var joke = item['phrase'];
        $(".js-joke-content").append(joke)
      });
    }

    getRandomJoke();

    $("#js-joke-reloader").click(function () {
      $(".js-joke-content").empty();
      $(getRandomJoke)
    });

  </script>

</body>
</html>
